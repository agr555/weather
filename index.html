<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER from API</title>
    <link rel="stylesheet" href="style-weather.css">
</head>

<body>
    <div class="wrapper">
        <div class="square">
            <button class="load" id="load">Get weather</button>
            <div class="top">
                <div id="name">-</div>
                <div class="main">
                    <img id="icon" src="" alt="-">
                    <div id="temp">-</div>
                </div>

                <!-- <div id="icon">Not found</div> -->
                <div class="center">
                    <div id="weatherdesc">-</div>
                    <div id="rain">-</div>

                </div>
            </div>
            <div class="temp">
                <table>
                    <tr>
                        <th>Max°</th>
                        <th>Min°</th>
                        <th>Fell well°</th>
                    </tr>
                    <tr>
                        <th>
                            <div id="max_temp">-</div>
                        </th>
                        <th>
                            <div id="min_temp">-</div>
                        </th>
                        <th>
                            <div id="feels_like">-</div>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">Wind</th>
                        <th>humidity</th>
                    </tr>
                    <tr>
                        <th>
                            <div id="windspeed">-</div>
                        </th>
                        <th>
                            <div id="winddeg">-</div>
                        </th>
                        <th>
                            <div id="humidity">-</div>
                        </th>
                    </tr>
                </table>
            </div>

            <div class="bottom">




            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
